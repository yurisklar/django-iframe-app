
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>iframe app - jsFiddle demo</title>

  <script type='text/javascript' src='http://code.jquery.com/jquery-git2.js'></script>






      <script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/easyXDM/2.4.17.1/easyXDM.min.js"></script>


  <style type='text/css'>
    .keywords {
  padding: 0px 8px 0px 8px;
  line-height: 36px;
  clear: both;
}
  </style>



<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
socket = new easyXDM.Socket({
    remote: "http://localhost:9000/iframe/#tag/starting",
    container: "iframe_container",
    props: {
        width: 200,
        height:400,
        style: {border: "1px solid red"}
    }
});

update_iframe = function(tag){
    socket.postMessage("tag/" + tag);
}

});//]]>

</script>


</head>
<body>
  <div id="iframe_container">
</div>

<div class="keywords">
    <a style="font-size:22px;color:#339966"
       onclick = "update_iframe('space');return false;"
       href="#">space</a>
    <a style="font-size:25px;color:#FF00FF"
       onclick = "update_iframe('food');return false;"
       href="#">food</a>
    <a style="font-size:28px;color:#993300"
       onclick = "update_iframe('electronics');return false;"
       href="#">electronics</a>
    <a style="font-size:20px;color:#CC0033"
       onclick = "update_iframe('y1Lnm370');return false;"
       href="">random</a>
    <a style="font-size:30px;color:#CC3333"
       onclick = "update_iframe('starting');return false;"
       href="">starting</a>
</div>


</body>


</html>
